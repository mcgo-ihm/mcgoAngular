<div class="uk-card uk-card-default uk-grid-collapse uk-margin uk-box-shadow-medium uk-animation-slide-top-small" uk-grid>

            <div class="uk-card-media-left uk-cover-container uk-width-1-3@m">
                <div class="uk-card-badge uk-label uk-hidden@m" [ngClass]="{'label-disabled': comm.statut==='Terminé'}">
                    {{comm.statut}} 
                </div>
                <img src="{{comm.imagePrincipale}}" alt="{{restaurant.description}}" uk-cover>
                <canvas width="600" height="400"></canvas>
            </div>
            <div class="uk-card uk-card-default uk-width-expand">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middlE" uk-grid>
                        <div class="uk-width-expand">
                            <div class="uk-card-badge uk-label uk-visible@m" [ngClass]="{'label-disabled': comm.statut==='Terminé'}">
                                {{comm.statut}} 
                            </div>
                            <h3 class="uk-card-title uk-margin-remove-bottom">Commande n° {{comm.id}}</h3>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                	<h3 class="uk-card-title uk-margin-remove-bottom">Détail de la commande</h3>
                    <ul *ngIf="comm.listePlats.length != 0" class="uk-list uk-list-divider">
                        <li *ngFor="let plat of comm.listePlats">1x {{plat}} </li>
                    </ul>
                </div>
                <div class="uk-card-footer">
                	<ul class="uk-list">
                		<li>Commande passé le 09/11/18</li>
                		<li>Commande passé chez {{restaurant.name}}</li>
                		<li>Méthode de paiement : Carte Bleu</li>
                	</ul>
                </div>
            </div>
        </div>
